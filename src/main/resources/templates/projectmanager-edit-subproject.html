<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit subproject</title>
  <!-- External stylesheets -->
  <link rel="stylesheet" href="/styles.css">
  <!-- Bootstrap CSS for responsive design and styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">

<!-- TOP NAVBAR -->
<nav class="navbar">
  <!-- Logo -->
  <a th:href="@{/alphaSolutions/projectmanager-frontpage}" class="logo-link ms-2">
    <img src="/static/logo.png" alt="Logo" width="246" height="45">
  </a>
</nav>
<!-- TOP NAVBAR (END) -->


<!-- FORM CONTAINER -->
<div class="container my-5">

  <main>
    <div class="row g-5">

      <div class="col-md-7 col-lg-8 mx-auto">

        <!-- Form to edit a subproject -->
        <form th:action="@{/alphaSolutions/projectmanager-update-subproject/{subprojectId}(subprojectId=${subproject.subprojectId})}"
              th:object="${subproject}" method="post">

          <!-- Project Card "Edit Project" -->
          <div class="card shadow-sm rounded mb-4">
            <div class="card-header fw-semibold">
              Edit Subproject
            </div>
            <div class="card-body">

              <!-- Input: Project Name -->
              <div class="mb-3">
                <label for="subprojectName" class="form-label">Subproject Name</label>
                <input type="text" class="form-control" id="subprojectName" th:field="*{subprojectName}"  placeholder="Enter project subname">
              </div>

              <!-- Input: Project Description -->
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" th:field="*{subprojectDescription}"  placeholder="Enter description"></textarea>
              </div>

              <!-- Input: Time Estimate -->
              <div class="mb-3">
                <label for="timeEstimate" class="form-label">Time Estimate (hours)</label>
                <input type="number" class="form-control" id="timeEstimate" th:field="*{estimatedHours}"  placeholder="e.g. 12">
              </div>

              <!-- Input: Start Date -->
              <div class="mb-3">
                <label for="plannedStart" class="form-label">Planned Start</label>
                <input type="date" class="form-control" id="plannedStart" th:field="*{subprojectStartDate}">
              </div>

              <!-- Input: End Date -->
              <div class="mb-3">
                <label for="plannedEnd" class="form-label">Planned End</label>
                <input type="date" class="form-control" id="plannedEnd" th:field="*{subprojectEndDate}">
              </div>

            </div>
          </div>
          <!-- Subproject Form Card (END) -->

          <!-- Priority Selection -->
          <div class="card shadow-sm rounded mb-4">
            <div class="card-header fw-semibold">
              Priority
            </div>
            <div class="card-body">

              <!-- Radio button: High -->
              <div class="form-check">
                <input class="form-check-input" type="radio" id="priorityHigh" value="HIGH" th:field="*{subprojectPriority}">
                <label class="form-check-label" for="priorityHigh">High</label>
              </div>

              <!-- Radio button: Medium -->
              <div class="form-check">
                <input class="form-check-input" type="radio" id="priorityMedium" value="MEDIUM" th:field="*{subprojectPriority}">
                <label class="form-check-label" for="priorityMedium">Medium</label>
              </div>

              <!-- Radio button: Low -->
              <div class="form-check">
                <input class="form-check-input" type="radio" id="priorityLow" value="LOW" th:field="*{subprojectPriority}">
                <label class="form-check-label" for="priorityLow">Low</label>
              </div>

            </div>
          </div>
          <!-- Priority Selection (END) -->


          <!-- Status Selection -->
          <div class="card shadow-sm rounded mb-4">
            <div class="card-header fw-semibold">
              Status
            </div>
            <div class="card-body">

              <!-- Radio button: Completed -->
              <div class="form-check">
                <input class="form-check-input" type="radio" id="statusCompleted" th:field="*{subprojectStatus}" value="COMPLETED">
                <label class="form-check-label" for="statusCompleted">Completed</label>
              </div>

              <!-- Radio button: In Progress -->
              <div class="form-check">
                <input class="form-check-input" type="radio" id="statusInProgress" th:field="*{subprojectStatus}" value="IN_PROGRESS">
                <label class="form-check-label" for="statusInProgress">In progress</label>
              </div>

              <!-- Radio button: Not Started -->
              <div class="form-check">
                <input class="form-check-input" type="radio" id="statusNotStarted" th:field="*{subprojectStatus}" value="NOT_STARTED">
                <label class="form-check-label" for="statusNotStarted">Not started</label>
              </div>

            </div>
          </div>
          <!-- Status Selection (END) -->


          <!-- Choose Employees -->
          <div class="card shadow-sm rounded mb-4">
            <div class="card-header fw-semibold">
              Choose Employees
            </div>

            <div class="card-body px-0 pb-2">
              <!-- Responsive scrollable table container with a max height to avoid overflow -->
              <div class="table-responsive p-0" style="max-height: 300px; overflow-y: auto;">
                <!-- Bootstrap-styled table without bottom margin -->
                <table class="table align-items-center mb-0">
                  <thead>
                  <tr>
                    <!-- Column header for employee name -->
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                      Employee
                    </th>
                    <!-- Column header for checkbox selection (right-aligned) -->
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 text-end">
                      Select
                    </th>
                  </tr>
                  </thead>
                  <tbody>

                  <!-- Loop through each employee and display their info -->
                  <tr th:each="employee : ${employees}">
                    <td>
                      <div class="d-flex px-2 py-1">
                        <!-- Person image -->
                        <div>
                          <img src="/person-fill.svg"
                               class="avatar avatar-sm me-3 border-radius-lg" alt="user">
                        </div>
                        <!-- Display employee username -->
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm" th:text="${employee.username}">EMP_NAME</h6>
                        </div>
                      </div>
                    </td>
                    <!-- Checkbox to select employee -->
                    <td class="text-end pe-3">
                      <input type="checkbox" name="selectedEmployees"
                             th:value="${employee.employee_id}" th:checked="${subprojectEmployeesIds.contains(employee.employee_id)}">
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- Choose Employees (END) -->

          <div class="d-flex justify-content-between mt-4">
            <!-- Cancel-button -->
            <div>
              <a th:href="@{/alphaSolutions/projectmanager-frontpage}" class="btn btn-outline-secondary" role="button">Cancel</a>
            </div>
            <!-- Submit-button -->
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>


        </form>
      </div>
    </div>
  </main>
</div>
<!-- FORM CONTAINER (END) -->

<!-- FOOTER -->
<div class="container">
  <footer class="py-3 my-0">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
    <!-- Customer support text -->
    <p class="text-center text-body-secondary">Customer Support: (+45) 35 20 30 40</p>
  </footer>
</div>
<!-- FOOTER (END) -->

</body>
</html>
