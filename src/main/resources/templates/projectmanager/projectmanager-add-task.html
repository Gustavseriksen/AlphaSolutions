<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add task</title>
    <!-- External stylesheets -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Bootstrap CSS for responsive design and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">

<!-- TOP NAVBAR -->
<nav class="navbar">
    <a th:href="@{/alphaSolutions/pm/projectmanager-task}" class="logo-link ms-2">
        <img src="/logo.png" alt="Logo" width="246" height="45">
    </a>
</nav>
<!-- TOP NAVBAR (END) -->


<!-- FORM CONTAINER -->
<div class="container my-5">

    <main>
        <div class="row g-5">

            <div class="col-md-7 col-lg-8 mx-auto">

                <!-- Form to add a task -->
                <form th:action="@{/alphaSolutions/pm/add-task}" th:object="${task}" method="post">

                    <!-- Project Card "Add Task" -->
                    <div class="card shadow-sm rounded mb-4">
                        <div class="card-header fw-semibold">
                            Add Task
                        </div>
                        <div class="card-body">

                            <!-- Input: Task Name -->
                            <div class="mb-3">
                                <label for="taskName" class="form-label">Task Name</label>
                                <input type="text" class="form-control" id="taskName" th:field="*{task}"
                                       placeholder="Enter task name">
                            </div>

                            <!-- Input: Task Description -->
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="taskDescription"
                                          th:field="*{taskDescription}"
                                          rows="3"
                                          placeholder="Enter description"></textarea>
                            </div>

                            <!-- Input: Time Estimate -->
                            <div class="mb-3">
                                <label for="estimatedHours" class="form-label">Time Estimate (hours)</label>
                                <input type="number" class="form-control" id="estimatedHours"
                                       th:field="*{estimatedHours}" placeholder="e.g. 12">
                            </div>

                        </div>
                    </div>
                    <!-- Project Form Card (END) -->

                    <!-- Priority Selection -->
                    <div class="card shadow-sm rounded mb-4">
                        <div class="card-header fw-semibold">
                            Priority
                        </div>
                        <div class="card-body">


                            <!-- Radio button: High -->
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{taskPriority}"
                                       value="HIGH"
                                       id="priorityHigh">
                                <label class="form-check-label" for="priorityHigh">High</label>
                            </div>

                            <!-- Radio button: Medium -->
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{taskPriority}"
                                       value="MEDIUM" id="priorityMedium">
                                <label class="form-check-label" for="priorityMedium">Medium</label>
                            </div>

                            <!-- Radio button: Low -->
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{taskPriority}"
                                       value="LOW"
                                       id="priorityLow">
                                <label class="form-check-label" for="priorityLow">Low</label>
                            </div>

                        </div>
                    </div>
                    <!-- Priority Selection (END) -->


                    <!-- Status Selection -->
                    <div class="card shadow-sm rounded mb-4">
                        <div class="card-header fw-semibold">
                            Status
                        </div>
                        <div class="card-body">


                            <!-- Radio button: Completed -->
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{taskStatus}"
                                       value="COMPLETED" id="statusCompleted">
                                <label class="form-check-label" for="statusCompleted">Completed</label>
                            </div>

                            <!-- Radio button: In Progress -->
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{taskStatus}"
                                       value="IN_PROGRESS" id="statusInProgress">
                                <label class="form-check-label" for="statusInProgress">In progress</label>
                            </div>

                            <!-- Radio button: Not Started -->
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{taskStatus}"
                                       value="NOT_STARTED" id="statusNotStarted">
                                <label class="form-check-label" for="statusNotStarted">Not started</label>
                            </div>

                        </div>
                    </div>
                    <!-- Status Selection (END) -->


                    <div class="d-flex justify-content-between mt-4">
                        <!-- Cancel-button -->
                        <div>
                            <a th:href="@{projectmanager-task}" class="btn btn-outline-secondary" role="button">Cancel</a>
                        </div>
                        <!-- Submit-button -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<!-- FOOTER -->
<div class="container">
    <footer class="py-3 my-0">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
        <!-- Customer support text -->
        <p class="text-center text-body-secondary">Customer Support: (+45) 35 20 30 40</p>
    </footer>
</div>
<!-- FOOTER (END) -->

</body>
</html>
