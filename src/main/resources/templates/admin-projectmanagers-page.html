<!DOCTYPE html>
<html lang="en" xmlns:https="">
<head>
    <meta charset="UTF-8">
    <title>Admin project-managers page</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">


<!-- Top NAVBAR -->
<nav class="navbar">
    <a href="https://www.example.com/" class="logo-link ms-2">
        <img src="/logo.png" alt="Logo" width="246" height="45">
    </a>
    <button class="signout-button">Sign out</button>
</nav>
<!-- Top NAVBAR (END) -->


<!-- Project Managers headline -->
<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-0" src="/people-fill.svg" alt="" width="72" height="57">
    <h1 class="display-5 fw-bold text-body-emphasis">Project Managers</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Listed below are the current project managers.</p>
    </div>
</div>
<!-- Project Managers headline (END) -->

<div class="container">
    <div class="text-end mb-2">
        <a th:href="@{/alphaSolutions/admin-add-projectmanager}" alt="Button" target="_blank">
            <img src="/person-plus-fill.svg"  width="50" height="50">
        </a>
    </div>

    <hr class="mt-0 mb-4">

    <div class="row row-cols-1 row-cols-md-4 g-3 text-center" th:each="projectManager : ${projectManagers}">

        <div class="col themed-grid-col" th:text="${projectManager.projectManagerId}" ></div>
        <div class="col themed-grid-col" th:text="${projectManager.username}"></div>
        <a class="col themed-grid-col" th:href="@{/alphaSolutions/admin-edit-projectmanager}">Edit</a>
        <form th:action="@{/alphaSolutions/deleteProjectManager/{projectManagerId}(projectManagerId=${projectManager.getProjectManagerId()})}" method="post">
            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button></form>


        <div class="col" th:each="wish : ${wishes}">
            <div class="card shadow-sm">
                <img src="/wish.png" class="card-img-top" alt="Wishlist image"
                     style="height: 225px; object-fit: contain; width: 100%; max-width: 100%;">
                <div class="card-body">
                    <!-- Display wish details -->
                    <p class="card-text" th:text="${wish.name}"></p>
                    <p class="card-text" th:text="|Description: ${wish.description}|"></p>
                    <p class="card-text">Link: <a th:href="${wish.link}" th:text="${wish.link}" target="_blank"></a></p>
                    <p class="card-text" th:text="|Price: ${wish.price}|"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <!-- Form to delete a wish -->
                            <form th:action="@{/wishlist/deleteWish/{wishID}(wishID=${wish.wishID})}"
                                  method="post">
                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                            <!-- Button to edit a wish -->
                            <a type="button" class="btn btn-sm btn-outline-secondary"
                               th:href="@{/wishlist/editwish(id=${wish.getWishID()})}">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div class="container">
    <footer class="py-3 my-0">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
        <p class="text-center text-body-secondary">Customer Support: (+45) 35 20 30 40</p>
    </footer>
</div>
<!-- FOOTER (END) -->


</body>
</html>
