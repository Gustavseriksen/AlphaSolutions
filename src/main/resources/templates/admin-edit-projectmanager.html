<!DOCTYPE html>
<html lang="en" xmlns:https="">
<head>
    <meta charset="UTF-8">
    <title>Admin edit project manager</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">


<!-- Top NAVBAR -->
<nav class="navbar">
    <a href="https://www.example.com/" class="logo-link ms-2">
        <img src="/static/logo.png" alt="Logo" width="246" height="45">
    </a>
    <button class="signout-button">Sign out</button>
</nav>
<!-- Top NAVBAR (END) -->


<!-- Headline and image -->
<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-1" src="/static/person-fill-edit.svg" alt="" width="64" height="64">
    <h1 class="display-5 fw-bold text-body-emphasis">Edit project manager</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4"> Make desired changes to project manager in the form below.</p>
    </div>
</div>
<!-- Headline and image (END) -->


<!-- Create new user -->
<main class="d-flex flex-grow-2 justify-content-center align-items-center">
    <form>
        <div class="form-floating mb-3">
            <input type="text" class="form-control w-100" id="username" placeholder="Username">
            <label for="username">Username</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control w-100" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="d-flex justify-content-between gap-2">
            <button type="button" class="btn btn-secondary w-50">Cancel</button>
            <button type="submit" class="btn btn-primary w-50">Save</button>
        </div>
    </form>
</main>
<!-- Create new user (END) -->


<!-- FOOTER -->
<div class="container">
    <footer class="py-3 my-0">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
        <p class="text-center text-body-secondary">Customer Support: (+45) 35 20 30 40</p>
    </footer>
</div>
<!-- FOOTER (END) -->


</body>
</html>
