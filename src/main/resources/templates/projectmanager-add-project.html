<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .avatar {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        tr:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">

<!-- Top NAVBAR -->
<nav class="navbar">
    <a th:href="@{/alphaSolutions/projectmanager-frontpage}" class="logo-link ms-2">
        <img src="/logo.png" alt="Logo" width="246" height="45">
    </a>
</nav>
<!-- Top NAVBAR (END) -->

<div class="container my-5">
    <main>
        <div class="row g-5">
            <div class="col-md-7 col-lg-8 mx-auto">
                <form th:action="@{/alphaSolutions/add-project}" th:object="${project}" method="post">
                    <!-- Project Form Card -->
                    <div class="card shadow-sm rounded mb-4">
                        <div class="card-header fw-semibold">
                            New Project
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="projectName" class="form-label">Project Name</label>
                                <input type="text" class="form-control" id="projectName" th:field="*{projectName}"
                                       placeholder="Enter project name">
                            </div>
                            <div class="mb-3">
                                <label for="projectDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="projectDescription" th:field="*{projectDescription}"
                                          rows="3"
                                          placeholder="Enter description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="estimatedHours" class="form-label">Time Estimate (hours)</label>
                                <input type="number" class="form-control" id="estimatedHours"
                                       th:field="*{estimatedHours}" placeholder="e.g. 12">
                            </div>
                            <div class="mb-3">
                                <label for="projectStartDate" class="form-label">Planned Start</label>
                                <input type="date" class="form-control" id="projectStartDate" name="projectStartDate"
                                       th:value="${project.projectStartDate}">
                            </div>
                            <div class="mb-3">
                                <label for="projectEndDate" class="form-label">Planned End</label>
                                <input type="date" class="form-control" id="projectEndDate" name="projectEndDate"
                                       th:value="${project.projectEndDate}">
                            </div>
                        </div>
                    </div>
                    <!-- Project Form Card (END) -->

                    <!-- Priority Card -->
                    <div class="card shadow-sm rounded mb-4">
                        <div class="card-header fw-semibold">
                            Priority
                        </div>
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{projectPriority}" value="HIGH"
                                       id="priorityHigh">
                                <label class="form-check-label" for="priorityHigh">High</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{projectPriority}"
                                       value="MEDIUM" id="priorityMedium">
                                <label class="form-check-label" for="priorityMedium">Medium</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{projectPriority}" value="LOW"
                                       id="priorityLow">
                                <label class="form-check-label" for="priorityLow">Low</label>
                            </div>
                        </div>
                    </div>
                    <!-- Priority Card (END) -->

                    <!-- Status Card -->
                    <div class="card shadow-sm rounded mb-4">
                        <div class="card-header fw-semibold">
                            Status
                        </div>
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{projectStatus}"
                                       value="COMPLETED" id="statusCompleted">
                                <label class="form-check-label" for="statusCompleted">Completed</label>

                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{projectStatus}"
                                       value="IN_PROGRESS" id="statusInProgress">
                                <label class="form-check-label" for="statusInProgress">In progress</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{projectStatus}"
                                       value="NOT_STARTED" id="statusNotStarted">
                                <label class="form-check-label" for="statusNotStarted">Not started</label>
                            </div>
                        </div>
                    </div>
                    <!-- Status Card (END) -->

                    <!-- Choose Employees Card -->
                    <div class="card shadow-sm rounded mb-4">
                        <div class="card-header fw-semibold">
                            Choose Employees
                        </div>
                        <div class="card-body px-0 pb-2">
                            <div class="table-responsive p-0" style="max-height: 300px; overflow-y: auto;">
                                <table class="table align-items-center mb-0">
                                    <thead>
                                    <tr>
                                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                            Employee
                                        </th>
                                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 text-end">
                                            Select
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="employee : ${employees}">
                                        <td>
                                            <div class="d-flex px-2 py-1">
                                                <div>
                                                    <img src="/person-fill.svg"
                                                         class="avatar avatar-sm me-3 border-radius-lg" alt="user">
                                                </div>
                                                <div class="d-flex flex-column justify-content-center">
                                                    <h6 class="mb-0 text-sm" th:text="${employee.username}">
                                                        EMP_NAME</h6>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="text-end pe-3">
                                            <input type="checkbox" name="selectedEmployees"
                                                   th:value="${employee.employee_id}">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- Choose Employees Card (END) -->

                    <!-- Submit/Cancel Buttons -->
                    <div class="d-flex justify-content-end mt-4 gap-2">
                        <a th:href="@{projectmanager-frontpage}" role="button"
                           class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </main>
</div>

<!-- FOOTER -->
<div class="container">
    <footer class="py-3 my-0">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
        <p class="text-center text-body-secondary">Customer Support: (+45) 35 20 30 40</p>
    </footer>
</div>
<!-- FOOTER (END) -->

</body>
</html>
