<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add task</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .avatar {
      width: 40px;
      height: 40px;
      object-fit: cover;
    }

    tr:hover {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">

<!-- Top NAVBAR -->
<nav class="navbar">
  <a href="https://www.example.com/" class="logo-link ms-2">
    <img src="/static/logo.png" alt="Logo" width="246" height="45">
  </a>
</nav>
<!-- Top NAVBAR (END) -->

<div class="container my-5">
  <main>
    <div class="row g-5">
      <div class="col-md-7 col-lg-8 mx-auto">

        <form>
          <!-- Project Form Card -->
          <div class="card shadow-sm rounded mb-4">
            <div class="card-header fw-semibold">
              New Task
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="projectName" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="projectName" placeholder="Enter task name">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
              </div>
              <div class="mb-3">
                <label for="timeEstimate" class="form-label">Time Estimate (hours)</label>
                <input type="number" class="form-control" id="timeEstimate" placeholder="e.g. 12">
              </div>
            </div>
          </div>
          <!-- Project Form Card (END) -->

          <!-- Priority Card -->
          <div class="card shadow-sm rounded mb-4">
            <div class="card-header fw-semibold">
              Priority
            </div>
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                <label class="form-check-label" for="radioDefault1">High</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                <label class="form-check-label" for="radioDefault2">Medium</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3">
                <label class="form-check-label" for="radioDefault3">Low</label>
              </div>
            </div>
          </div>
          <!-- Priority Card (END) -->


          <!-- Status Card -->
          <div class="card shadow-sm rounded mb-4">
            <div class="card-header fw-semibold">
              Status
            </div>
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="statusRadio" id="statusCompleted" value="completed">
                <label class="form-check-label" for="statusCompleted">Completed</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="statusRadio" id="statusInProgress" value="in-progress" checked>
                <label class="form-check-label" for="statusInProgress">In progress</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="statusRadio" id="statusNotStarted" value="not-started">
                <label class="form-check-label" for="statusNotStarted">Not started</label>
              </div>
            </div>
          </div>
          <!-- Status Card (END) -->


          <!-- Choose Employees Card -->
          <div class="card shadow-sm rounded mb-4">
            <div class="card-header fw-semibold">
              Choose Employees
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive p-0" style="max-height: 300px; overflow-y: auto;">
                <table class="table align-items-center mb-0">
                  <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Employee</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 text-end">Select</th>
                  </tr>
                  </thead>
                  <tbody>

                  <tr>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                          <img src="/static/person-fill.svg" class="avatar avatar-sm me-3 border-radius-lg" alt="user">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">John Michael</h6>
                        </div>
                      </div>
                    </td>
                    <td class="text-end pe-3">
                      <input type="checkbox" name="select-author" value="john-michael">
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                          <img src="/static/person-fill.svg" class="avatar avatar-sm me-3 border-radius-lg" alt="user">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">John Michael</h6>
                        </div>
                      </div>
                    </td>
                    <td class="text-end pe-3">
                      <input type="checkbox" name="select-author" value="john-michael">
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                          <img src="/static/person-fill.svg" class="avatar avatar-sm me-3 border-radius-lg" alt="user">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">John Michael</h6>
                        </div>
                      </div>
                    </td>
                    <td class="text-end pe-3">
                      <input type="checkbox" name="select-author" value="john-michael">
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                          <img src="/static/person-fill.svg" class="avatar avatar-sm me-3 border-radius-lg" alt="user">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">John Michael</h6>
                        </div>
                      </div>
                    </td>
                    <td class="text-end pe-3">
                      <input type="checkbox" name="select-author" value="john-michael">
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                          <img src="/static/person-fill.svg" class="avatar avatar-sm me-3 border-radius-lg" alt="user">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">John Michael</h6>
                        </div>
                      </div>
                    </td>
                    <td class="text-end pe-3">
                      <input type="checkbox" name="select-author" value="john-michael">
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                          <img src="/static/person-fill.svg" class="avatar avatar-sm me-3 border-radius-lg" alt="user">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">John Michael</h6>
                        </div>
                      </div>
                    </td>
                    <td class="text-end pe-3">
                      <input type="checkbox" name="select-author" value="john-michael">
                    </td>
                  </tr>


                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- Choose Employees Card (END) -->

          <!-- Submit/Cancel Buttons -->
          <div class="d-flex justify-content-end mt-4 gap-2">
            <button type="reset" class="btn btn-outline-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

      </div>
    </div>
  </main>
</div>

<div class="container">
  <footer class="py-3 my-0">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
