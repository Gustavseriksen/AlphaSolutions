<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">

<!-- Top NAVBAR -->
<nav class="navbar">
  <a href="https://www.example.com/" class="logo-link ms-2">
    <img src="/static/logo.png" alt="Logo" width="246" height="45">
  </a>
</nav>
<!-- Top NAVBAR (END) -->





<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h1 class="modal-title fs-5">Are you sure you want to delete " "?</h1>
      </div>
      <div class="modal-body py-0">
        <p>This will be deleted immediately. You can't undo this action.</p>
      </div>
      <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
        <button type="button" class="btn btn-lg btn-danger">Yes</button>
        <button type="button" class="btn btn-lg btn-secondary" data-bs-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>








<!-- FOOTER -->
<div class="container">
  <footer class="py-3 my-0">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
    <p class="text-center text-body-secondary">Customer Support: (+45) 35 20 30 40</p>
  </footer>
</div>
<!-- FOOTER (END) -->

</body>
</html>
