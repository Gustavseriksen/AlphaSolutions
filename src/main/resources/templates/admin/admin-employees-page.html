<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin employees page</title>
    <!-- External stylesheets -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Bootstrap CSS for responsive design and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">


<!-- TOP NAVBAR -->
<nav class="navbar">
    <!-- Logo-link -->
    <a th:href="@{/alphaSolutions/admin-frontpage}" class="logo-link ms-2">
        <img src="/logo.png" alt="Logo" width="246" height="45">
    </a>
    <!-- Logout button -->
    <form th:action="@{/alphaSolutions/auth/logout}" method="post">
        <button type="submit" class="signout-button">Sign out</button>
    </form>
</nav>
<!-- TOP NAVBAR (END) -->


<!-- PAGE HEADER -->
<div class="px-4 py-5 my-5 text-center">
    <!-- User image -->
    <img class="d-block mx-auto mb-0" src="/employees-people.png" alt="" width="202" height="75">
    <!-- Main title -->
    <h1 class="display-5 fw-bold text-body-emphasis">Employees</h1>
    <!-- Subtitle -->
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Listed below are the current employees.</p>
    </div>
</div>
<!-- PAGE HEADER (END) -->


<!-- BACK BUTTON -->
<div class="px-3 mb-4">
    <!-- Left: Return-arrow image-link with hover effect -->
    <a th:href="@{/alphaSolutions/admin/admin-frontpage}">
        <img src="/arrow-return-left.svg" alt="Return" class="icon-hover" style="height: 40px;">
    </a>
</div>
<!-- BACK BUTTON (END) -->


<!-- Add employee button (plus icon) -->
<div class="container">
    <div class="text-end mb-2">
        <a th:href="@{/alphaSolutions/admin/admin-add-employee}" alt="button">
            <img src="/person-plus-fill.svg" width="50" height="50">
        </a>
    </div>

    <!-- Divider line -->
    <hr class="mt-0 mb-4">

    <!-- List of employee (For-each loop) -->
    <div class="row row-cols-1 row-cols-md-4 g-3 text-center" th:each="employee : ${employees}">
        <!-- Display employee ID -->
        <div class="col themed-grid-col" th:text="${employee.employee_id}"></div>
        <!-- Display username -->
        <div class="col themed-grid-col" th:text="${employee.username}"></div>
        <!-- Edit link -->
        <a class="col themed-grid-col"
           th:href="@{/alphaSolutions/admin/admin-edit-employee/{employeeId}(employeeId=${employee.getEmployee_id()})}">Edit</a>
        <!-- Delete button with form -->
        <form th:action="@{/alphaSolutions/admin/deleteEmployee/{employeeId}(employeeId=${employee.getEmployee_id()})}"
              method="post">
            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
    </div>
</div>

<!-- FOOTER -->
<div class="container">
    <footer class="py-3 my-0">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
        <!-- Customer support text -->
        <p class="text-center text-body-secondary">Customer Support: (+45) 35 20 30 40</p>
    </footer>
</div>
<!-- FOOTER (END) -->


</body>
</html>
