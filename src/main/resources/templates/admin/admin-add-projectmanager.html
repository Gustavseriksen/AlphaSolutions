<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin add project manager</title>
    <!-- External stylesheets -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Bootstrap CSS for responsive design and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">


<!-- TOP NAVBAR -->
<nav class="navbar">
    <!-- Logo-link -->
    <a th:href="@{/alphaSolutions/admin-frontpage}" class="logo-link ms-2">
        <img src="/logo.png" alt="Logo" width="246" height="45">
    </a>
    <!-- Logout button -->
    <form th:action="@{/alphaSolutions/logout}" method="post">
        <button type="submit" class="signout-button">Sign out</button>
    </form>
</nav>
<!-- TOP NAVBAR (END) -->


<!-- PAGE HEADER -->
<div class="px-4 py-5 my-5 text-center">
    <!-- User image -->
    <img class="d-block mx-auto mb-1" src="/person-plus-fill.svg" alt="" width="64" height="64">
    <!-- Main title -->
    <h1 class="display-5 fw-bold text-body-emphasis">Add project manager</h1>
    <!-- Subtitle -->
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Fill out the form below to add a new project manager.</p>
    </div>
</div>
<!-- PAGE HEADER (END) -->


<!-- CREATE NEW PROJECT-MANAGER FORM -->
<main class="d-flex flex-grow-2 justify-content-center align-items-center">
    <!-- Form submits data to add-projectManager endpoint -->
    <form th:action="@{/alphaSolutions/admin/add-projectmanager}" th:object="${projectmanager}" method="post">

        <!-- Username input -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control w-100" id="username" name="username" placeholder="Username">
            <label for="username">Username</label>
        </div>

        <!-- Password input -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control w-100" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <!-- Cancel and Submit buttons -->
        <div class="d-flex justify-content-between gap-2">
            <a th:href="@{admin-projectmanagers-page}" class="btn btn-secondary w-50" role="button">Cancel</a>

            <button type="submit" class="btn btn-primary w-50">Create</button>
        </div>
    </form>
</main>
<!-- CREATE NEW PROJECT-MANAGER FORM (END) -->

<!-- FOOTER -->
<div class="container">
    <footer class="py-3 my-0">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
        <!-- Customer support text -->
        <p class="text-center text-body-secondary">Customer Support: (+45) 35 20 30 40</p>
    </footer>
</div>
<!-- FOOTER (END) -->

</body>
</html>
