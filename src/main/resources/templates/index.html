<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <!-- External stylesheets -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Bootstrap CSS for responsive design and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">


<!-- TOP NAVBAR -->
<nav class="navbar">
    <img src="/logo.png" alt="Logo" width="246" height="45" class="ms-2">
</nav>
<!-- TOP NAVBAR (END) -->


<!-- LOGIN FORM -->
<main class="d-flex flex-grow-1 justify-content-center align-items-center">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <!-- Sends POST data to checkCredentials in controller -->
        <form th:action="@{/alphaSolutions/checkCredentials}" method="post">
            <h1 class="h3 mb-3 fw-normal text-center">Please log in</h1>
            <!-- Input: Username -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required value="PM_bert">
                <label for="username">Username</label>
            </div>
            <!-- Input: Password -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required value="123">
                <label for="password" >Password</label>
            </div>
            <!-- Login button -->
            <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        </form>
    </div>
</main>
<!-- LOGIN FORM (END) -->

</body>
</html>
