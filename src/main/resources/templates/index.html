<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">


<!-- Top NAVBAR -->
<nav class="navbar">
    <a href="https://www.google.com/" class="logo-link">
        <img src="/static/logo.png" alt="Logo" width="246" height="45">
    </a>
</nav>
<!-- Top NAVBAR (END) -->


<!-- login -->
<main class="d-flex flex-grow-1 justify-content-center align-items-center">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <form th:action="@{/fix/det her tak}" method="post">
            <h1 class="h3 mb-3 fw-normal text-center">Please log in</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        </form>
    </div>
</main>
<!-- login (END) -->

</body>
</html>
